<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <link rel="icon" href="./assets/image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Sora]">
    <!-- header section -->
     <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3] h-200 lg:h-310 w-full relative">
        <!-- navbar section -->
        <nav class="flex justify-between items-center py-5 w-5/6 mx-auto">
            <img class="lg:hidden h-10" src="./assets/image.png" alt="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 lg:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            <img class="hidden lg:block lg:h-15" src="./assets/logo-header.png" alt="logo">
            <ul class="hidden lg:flex space-x-10 ml-35">
                <li><a class="text-lg" href="#">Product</a></li>
                <li><a class="text-lg" href="#">Services</a></li>
                <li><a class="text-lg" href="#">Contact Us</a></li>
            </ul>
            <div class="hidden lg:flex space-x-4 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                <button class="px-7 py-1 border-2 border-green-600 rounded-lg text-green-600 hover:bg-green-600 hover:text-white text-lg">Login</button>                                   
                <button class="px-6 py-1 border-2 border-green-600 bg-green-600 rounded-lg text-white hover:bg-transparent hover:text-green-600 text-lg">Register</button>                                   
            </div>
        </nav>
        <!-- hero section -->
        <div class="w-5/6 mx-auto text-center mt-10 lg:mt-15">
            <p class="font-semibold text-4xl lg:text-6xl lg:leading-18">Freshness <span class="text-green-600">You Can
                <br> Count</span> On, Prices You’ll Love!</p>
            <p class="text-base lg:text-lg text-[#111111ad] text-center lg:w-1/2 lg:mx-auto mt-5">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
        </div>
        <img class="absolute bottom-0 left-1/2 -translate-x-1/2" src="./assets/hero-vegetables.png" alt="hero-image">
     </header>

</body>
</html>
